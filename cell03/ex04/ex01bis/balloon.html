<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balloon</title>
<style>
    .balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%; /* To create a perfect round shape */
        transition: all 0.3s ease; /* Smooth transition for size and color changes */
        cursor: pointer;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="balloon" id="balloon"></div>

<script>
    $(document).ready(function() {
        var size = 200;
        var colorIndex = 0;
        var colors = ["red", "green", "blue"];

        $('#balloon').click(function() {
            size += 10;
            if (size > 420) {
                size = 200; // Reset size if it exceeds 420px
            }
            colorIndex = (colorIndex + 1) % colors.length; // Cycle through colors
            updateBalloon();
        });

        $('#balloon').mouseleave(function() {
            size -= 5;
            if (size < 200) {
                size = 200;
            }
            colorIndex -= 1; // Reverse color change
            if (colorIndex < 0) {
                colorIndex = colors.length - 1;
            }
            updateBalloon();
        });

        function updateBalloon() {
            $('#balloon').css({
                'width': size + 'px',
                'height': size + 'px',
                'background-color': colors[colorIndex]
            });
        }
    });
</script>
</body>
</html>
